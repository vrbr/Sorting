<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Сортировка с помощью плагина MixItUp 3</title>
</head>
<body>
    <section class="cart">
        <h1 class="cart__title">Сортировка с помощью плагина MixItUp 3</h1>
        <div class="cart__controls">
            <button class="cart__button" type="button" data-filter="all">Все</button> /
            <button class="cart__button" type="button" data-filter=".category-blue">Синий</button> /
            <button class="cart__button" type="button" data-filter=".category-yellow">Желтый</button> /
            <button class="cart__button" type="button" data-filter=".category-pink">Розовый</button> /
            <button class="cart__button" type="button" data-filter=".category-green">Зеленый</button> /
            <button class="cart__button" type="button" data-filter=".category-orange">Оранжевый</button>
        </div>
        <div class="cart__container-filter">
            <div class="mix category-green">
                <div class="mix__filter"></div>
            </div>
            <div class="mix category-pink">
                <div class="mix__filter"></div>
            </div>
            <div class="mix category-yellow">
                <div class="mix__filter"></div>
            </div>
            <div class="mix category-blue">
                <div class="mix__filter"></div>
            </div>
            <div class="mix category-blue">
                <div class="mix__filter"></div>
            </div>
            <div class="mix category-pink">
                <div class="mix__filter"></div>
            </div>
            <div class="mix category-blue">
                <div class="mix__filter"></div>
            </div>
            <div class="mix category-green">
                <div class="mix__filter"></div>
            </div>
            <div class="mix category-orange">
                <div class="mix__filter"></div>
            </div>
            <div class="mix category-pink">
                <div class="mix__filter"></div>
            </div>
            <div class="mix category-yellow">
                <div class="mix__filter"></div>
            </div>
            <div class="mix category-pink">
                <div class="mix__filter"></div>
            </div>
            <div class="mix category-pink">
                <div class="mix__filter"></div>
            </div>
            <div class="mix category-yellow">
                <div class="mix__filter"></div>
            </div>
            <div class="mix category-blue">
                <div class="mix__filter"></div>
            </div>
            <div class="mix category-green">
                <div class="mix__filter"></div>
            </div>
        </div>
        <div class="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Porro saepe ab sequi itaque, nemo hic ratione odio voluptate ducimus optio.</div>
    </section>
    <script src="js/mixitup.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
